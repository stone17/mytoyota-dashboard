<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToyota Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #vehicle-container {
            display: grid;
            grid-template-columns: 1fr; /* Each vehicle gets its own row */
            gap: 20px;
        }
        .vehicle-wrapper {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .vehicle-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .vehicle-header .alias { font-size: 1.5em; color: #00529b; margin: 0; }
        .vehicle-header .model-name { color: #555; }

        .panels-container {
            display: flex;
            flex-direction: row; /* Horizontal on desktop */
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            flex: 1;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .panel .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .panel .panel-header h3 {
            margin: 0;
            padding: 0;
            border: none;
        }
        .small-btn {
            padding: 4px 8px;
            font-size: 0.8em;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .small-btn:hover { background-color: #5a6268; }
        .small-btn:disabled { background-color: #aaa; cursor: not-allowed; }

        .vehicle-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat h3 { margin: 0 0 5px 0; font-size: 0.9em; color: #666; text-transform: uppercase; }
        .stat p { margin: 0; font-size: 1.4em; font-weight: bold; }
        .charts { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .charts { height: 350px; }

        .chart-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: flex-end;
        }
        .chart-controls .form-group { margin-bottom: 0; }
        .chart-controls label { margin-right: 5px; }
        .chart-controls select { padding: 5px; border-radius: 4px; border: 1px solid #ccc; }

        .location-map-container {
            height: 250px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .location-map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .vin { font-size: 0.8em; color: #999; text-align: center; margin-top: 20px; }
        .last-updated { text-align: center; color: #888; font-style: italic; margin-top: 10px; }

        /* New Status Panel Styles */
        .status-list { list-style: none; padding: 0; margin: 0; font-size: 0.9em; }
        .status-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid #f0f0f0; }
        .status-list li:last-child { border-bottom: none; }
        .status-icon { font-size: 1.4em; font-weight: bold; min-width: 25px; text-align: center; }
        .status-list li.open .status-icon { color: #d9534f; }
        .status-list li.closed .status-icon { color: #5cb85c; }
        .status-list li.locked .status-icon { color: #00529b; }
        .status-list li.unknown .status-icon { color: #aaa; }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-controls button {
            padding: 8px 12px;
            background-color: #00529b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header-controls button:hover { background-color: #003f76; }
        .header-controls button:disabled { background-color: #aaa; cursor: not-allowed; }

        @media (max-width: 900px) {
            .panels-container {
                flex-direction: column; /* Vertical on mobile/tablet */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav><a href="/trips">Trip History</a> | <a href="/settings">Settings</a></nav>
        <div class="header-controls">
            <p class="last-updated">Last updated: <span id="last-updated">Never</span></p>
        </div>
    </header>

    <main id="vehicle-container">
        <!-- Vehicle cards will be inserted here by main.js -->
    </main>

    <!-- Template for a single vehicle's entire layout -->
    <template id="vehicle-template">
        <div class="vehicle-wrapper">
            <div class="vehicle-header">
                <h2 class="alias"></h2>
                <p class="model-name"></p>
            </div>

            <div class="panels-container">
                <!-- Panel 1: Current Statistics -->
                <div class="panel stats-panel">
                    <div class="panel-header">
                        <h3>Current Statistics</h3>
                        <button class="small-btn full-update-btn">Full Update</button>
                    </div>
                    <div class="vehicle-stats">
                        <div class="stat">
                            <h3>Odometer (km)</h3>
                            <p><span class="odometer"></span></p>
                        </div>
                        <div class="stat">
                            <h3>Range Left (km)</h3>
                            <p><span class="total_range"></span></p>
                        </div>
                        <div class="stat">
                            <h3>Total EV Distance (km)</h3>
                            <p><span class="total_ev_distance_km"></span> (<span class="ev_ratio_percent"></span>%)</p>
                        </div>
                        <div class="stat">
                            <h3>Fuel Level (%)</h3>
                            <p><span class="fuel_level"></span></p>
                        </div>
                        <div class="stat">
                            <h3>Today's Distance (km)</h3>
                            <p><span class="daily_distance"></span></p>
                        </div>
                        <div class="stat">
                            <h3>Overall Consumption</h3>
                            <p><span class="overall_fuel_consumption"></span> L/100km</p>
                        </div>
                    </div>
                    <div class="location-map-container">
                        <!-- Map will be inserted here by JS -->
                    </div>
                </div>

                <!-- Panel 2: Charts -->
                <div class="panel charts-panel">
                    <div class="panel-header">
                        <h3>Historical Data</h3>
                    </div>
                    <div class="chart-controls">
                        <div class="form-group">
                            <label>Left Axis:</label>
                            <select class="chart-metric-select" data-axis="left">
                                <option value="distance_km" selected>Distance</option>
                                <option value="fuel_consumption_l_100km">Consumption</option>
                                <option value="ev_distance_km">EV Distance</option>
                                <option value="ev_duration_seconds">EV Duration</option>
                                <option value="score_global">Driving Score</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Right Axis:</label>
                            <select class="chart-metric-select" data-axis="right">
                                <option value="none" selected>None</option>
                                <option value="distance_km">Distance</option>
                                <option value="fuel_consumption_l_100km">Consumption</option>
                                <option value="ev_distance_km">EV Distance</option>
                                <option value="ev_duration_seconds">EV Duration</option>
                                <option value="score_global">Driving Score</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Period:</label>
                            <select class="chart-period-select">
                                <option value="7">Last 7 Days</option>
                                <option value="30" selected>Last 30 Days</option>
                                <option value="90">Last 90 Days</option>
                            </select>
                        </div>
                    </div>
                    <div class="charts">
                        <canvas class="history-chart"></canvas>
                    </div>
                    <div class="chart-summary">
                        <!-- Averages will be inserted here by JS -->
                    </div>
                </div>

                <!-- Panel 3: Vehicle Status -->
                <div class="panel status-panel">
                    <div class="panel-header">
                        <h3>Vehicle Status</h3>
                        <button class="small-btn status-update-btn">Update</button>
                    </div>
                    <ul class="status-list">
                        <li data-status-key="doors.front_left"><span>Front Left Door</span><span class="status-icon"></span></li>
                        <li data-status-key="doors.front_right"><span>Front Right Door</span><span class="status-icon"></span></li>
                        <li data-status-key="doors.rear_left"><span>Rear Left Door</span><span class="status-icon"></span></li>
                        <li data-status-key="doors.rear_right"><span>Rear Right Door</span><span class="status-icon"></span></li>
                        <li data-status-key="windows.front_left"><span>Front Left Window</span><span class="status-icon"></span></li>
                        <li data-status-key="windows.front_right"><span>Front Right Window</span><span class="status-icon"></span></li>
                        <li data-status-key="windows.rear_left"><span>Rear Left Window</span><span class="status-icon"></span></li>
                        <li data-status-key="windows.rear_right"><span>Rear Right Window</span><span class="status-icon"></span></li>
                        <li data-status-key="trunk"><span>Trunk</span><span class="status-icon"></span></li>
                        <li data-status-key="hood"><span>Hood</span><span class="status-icon"></span></li>
                    </ul>
                </div>
            </div>

            <p class="vin">VIN: <span></span></p>
        </div>
    </template>

    <script src="/static/js/main.js?v={{ cache_buster }}"></script>
</body>
</html>
