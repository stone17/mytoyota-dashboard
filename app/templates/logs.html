<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - MyToyota Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css?v={{ cache_buster }}">
    <style>
        main { max-width: 1200px; margin: 20px auto; }
        .logs-container {
            background: #1e1e1e; /* Dark background for logs */
            color: #d4d4d4; /* Light text */
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            padding: 20px;
            border-radius: 8px;
            height: 75vh;
            overflow-y: scroll;
            white-space: pre; /* Keep whitespace and newlines */
            border: 1px solid #333;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .logs-header h2 {
            margin: 0;
        }
        /* Log level colors */
        .log-line.INFO { color: #d4d4d4; }
        .log-line.DEBUG { color: #888; }
        .log-line.WARNING { color: #f0ad4e; font-weight: bold; }
        .log-line.ERROR { color: #d9534f; font-weight: bold; }
        .log-line.CRITICAL { background-color: #d9534f; color: white; font-weight: bold; padding: 1px 4px; border-radius: 3px; }
    </style>
</head>
